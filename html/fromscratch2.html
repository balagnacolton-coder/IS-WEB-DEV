<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #efc6c6;
      color: #100101;
      font-family: Arial, sans-serif;
    }

    canvas {
      background: #e6e4e4;
      border: 2px solid #0f0101;
    }

    .info {
      position: absolute;
      top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="info">
    <h2>Snake Game</h2>
    <br><br>
    <a href="fromscratch.html">Back to Scratch Page</a>
    <h4>YERD Use arrow keys to move YERD</h2>
    <canvas id="game" width="400"  height="400"></canvas>
    <p id="score">Score: 0</p>
  </div>

  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let velocity = { x: 0, y: 0 };
    let food = randomFood();
    let score = 0;

    function gameLoop() {
      update();
      draw();
    }

    function update() {
      const head = {
        x: snake[0].x + velocity.x,
        y: snake[0].y + velocity.y
      };

      // Wall collision
      if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
        resetGame();
        return;
      }

      // Self collision
      for (let part of snake) {
        if (part.x === head.x && part.y === head.y) {
          resetGame();
          return;
        }
      }

      snake.unshift(head);

      // Food collision
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').innerText = `Score: ${score}`;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = 'pink';
      for (let part of snake) {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
      }

      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);


    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 0, y: 0 };
      food = randomFood();
      score = 0;
      document.getElementById('score').innerText = 'Score: 0';
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          if (velocity.y === 0) velocity = { x: 0, y: -1 }; e.preventDefault();
          break;
        case 'ArrowDown':
          if (velocity.y === 0) velocity = { x: 0, y: 1 }; e.preventDefault();
          break;
        case 'ArrowLeft':
          if (velocity.x === 0) velocity = { x: -1, y: 0 }; e.preventDefault();
          break;
        case 'ArrowRight':
          if (velocity.x === 0) velocity = { x: 1, y: 0 }; e.preventDefault();
          break;
      }
    });

    setInterval(gameLoop, 100);
  </script>
</body>
</html>
